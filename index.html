<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Inicio - Mi Tienda</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.min.js" defer></script>
</head>
<body>
    <header>
        <h1>El rincón del músico</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="cart.html">Carrito (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Productos Destacados</h2>
        <div class="product-list">
            <div class="product">
                <img src="imagenes/imagen-5.webp" alt="Producto 1" width="300" height="400" loading="lazy">
                <h3>Guitarra acústica con afinador</h3>
                <p>Precio: 400.000</p>

            </div>
            <div class="product">
                <img src="imagenes/imagen-8.webp" alt="Producto 4" width="300" height="400" loading="lazy">
                <h3>Guitarra eléctrica Fender</h3>
                <p>Precio: 1.200.000</p>
                <button data-id="4" onclick="addToCart({ name: 'Guitarra eléctrica Fender', price: '1.200.000', image: 'imagenes/imagen-8.webp' })">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="imagenes/imagen-11.webp" alt="Producto 7" width="300" height="400" loading="lazy">
                <h3>Amplificador Marshall 15W</h3>
                <p>Precio: 600.000</p>
                <button data-id="7" onclick="addToCart({ name: 'Amplificador Marshall 15W', price: '600.000', image: 'imagenes/imagen 11.webp' })">Agregar al carrito</button>
            </div>
           
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mi Tienda</p>
    </footer>
